@defer (when programationService.stadiums().length > 0) {
<section class="d-flex">
  @for (stadium of programationService.stadiums(); track $index) {
  <button class="btn me-2" [class]="getClass(stadium)" (click)="onChangeStadium(stadium)">{{stadium}}</button>
  }
</section>
<hr class="my-2">
}@placeholder (minimum 600ms) {
  <section class="placeholder-glow my-2 rounded-2">
    <span class="placeholder col-12" style="height: 40px;"></span>
  </section>
}
